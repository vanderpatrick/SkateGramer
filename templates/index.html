{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section text-center">
          <!-- <img class="rounded-circle article-img" src=""> -->
          <div class="media-body post-img">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              {{ profile.image }}
              <small class="text-muted">{{ post.created_on }}</small>
            </div>
            
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <img  src="{{ post.image.url }}" alt="">
            <p class="article-content">{{ post.content }} {{ comment }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
