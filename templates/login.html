{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section p-5 m-5">
        <form action="" method="POST" class="text-start p-4 my-4">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Welcome to skategram please fill the form to login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mt-4" type="submit">login</button>
            </div>
        </form>
        <div class="border-top pt-3"><small class="text-muted">Dont have an account ? <a href="{% url 'register' %}" class="ml-2">sign up</a> </small></div>
    </div>
{% endblock content %}
