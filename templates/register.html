{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section p-3 m-3">
        <form action="" method="POST" class="text-start p-4 my-4">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join today!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mt-3" type="submit">Sign up</button>
            </div>
        </form>
        <div class="border-top pt-3"><small class="text-muted">Already have an account ? <a href="" class="ml-2">sign in</a> </small></div>
    </div>
{% endblock content %}
